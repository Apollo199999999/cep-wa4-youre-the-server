<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP WA4</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- client backend -->
    <script src="gameVariables.js"></script>
    <script src="gameOver.js"></script>
</head>

<body>
    <div class="flex w-screen h-screen flex-col" id="main-div">
        <div class="flex flex-col p-8 m-auto w-screen max-w-screen-sm bg-base-100 rounded-md drop-shadow-lg">
            <img class="mx-auto my-0" width="96" height="96" src="./images/server-icon.png" alt="server-icon" />

            <h1 class="mx-auto my-0 mb-2 font-bold text-2xl">Game Over!</h1>
            <h1 id="levelText" class="mx-auto my-0">Last played level: Level </h1>

        </div>
    </div>
</body>

</html>

<style>
    /* For background image */
    #main-div::before {
        content: "";
        position: fixed;
        left: 0;
        right: 0;
        z-index: -1;

        display: block;
        background-image: url('./images/menu-bg.jpg');
        background-size: cover;
        width: 100%;
        height: 100%;

        transform: scale(1.02);
        filter: blur(5px);
    }

    h1,
    p,
    button {
        font-family: "Inter", sans-serif !important;
