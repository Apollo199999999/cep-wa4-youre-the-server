<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP WA4</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="parent-div" class="p-4">
        <h1 class="text-xl font-bold">Statistics</h1>
        <p class="text-md mt-2">User Satisfaction:</p>
        <progress id="user-satisfaction-progress" class="progress progress-primary w-full" max="100"></progress>

        <h1 class="text-xl font-bold mt-4">Actions</h1>

        <div id="room-collection-actions" class="mt-2 hidden">
            <input id="room-code-input" type="text" placeholder="Enter Room Code"
                class="input input-bordered input-primary w-full" />
            <button class="btn btn-primary w-full mt-2" onclick="addRoomBtnClicked()">Add new room</button>
        </div>

        <div id="room-actions" class="mt-2 hidden">
            <button class="btn btn-primary w-full" onclick="deleteRoomBtnClicked()">Delete room</button>
        </div>

        <div id="new-client-actions" class="mt-2 hidden">
            <div>
                <select id="room-selector" class="select select-primary w-full">
                    <option selected>Select a room</option>
                </select>
                <button class="btn btn-primary w-full mt-2" onclick="addNewClient()">Add client to room</button>
            </div>

            <div class="divider divider-success"></div> 

            <button class="btn btn-error w-full" onclick="kickNewClient()">Kick Client</button>
        </div>

        <div id="added-client-actions" class="mt-2 hidden">
            <button class="btn btn-primary w-full">Resolve client requests</button>

            <div class="divider divider-success"></div> 

            <select id="room-selector-existing" class="select select-error w-full">
                <option selected>Select a room</option>
            </select>
            <button class="btn btn-error w-full mt-2" onclick="moveExistingClient()">Move client to room</button>
        </div>
    </div>
</body>

<style>
    html,
    body {
        margin: 0;
        min-height: 100vh !important;
    }

    body {
        height: 100% !important;
        background-color: #2b2b2b !important;
    }

    h1,
    p,
    button,
    select {
        font-family: "Inter", sans-serif !important;
    }

    h1,
    p {
        color: white !important;
    }
</style>

<!-- client backend -->
<script src="./toolbar.js"></script>

</html>
